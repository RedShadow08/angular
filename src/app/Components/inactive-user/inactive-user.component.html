<div class="mt-3 container" *ngIf="isTable">
    <span class=" " style="font-size: 2rem; font-weight: bolder"
      >Inactive Employees List</span
    >
  
    <button
      type="button"
      class="btn btn-secondary m-3 corner-button"
      (click)="clickBack()"
    >
      Back
    </button>
  
    <table class="table table-bordered mt-3 container">
      <tr style="font-size: 1.4rem">
        <th class="p-2 m-2">First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let employee of employees" style="font-size: 1.2rem">
        <td class="p-2 m-4">{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.email }}</td>
        <td class="p-2 m-4">
          <button
            type="button"
            class="btn btn-btn-primary"
            (click)="clickEdit(employee.empId)"
          >
            Edit
          </button>
        </td>
      </tr>
    </table>
    <div class="p-5"></div>
    <div class="p-5"></div>
    <div class="p-5"></div>
  </div>
  
  <!-- edit part -->
  
  <div class="container mt-4 mb-5 pb-5" *ngIf="!isTable">
    <span class="mt-3" style="font-size: 1.7rem; font-weight: bolder"
      >Activate Employee ???</span
    >
    <button
      type="button"
      class="btn btn-light m-3 corner-button"
      (click)="clickBack()"
    >
      Back
    </button>
  
    <form class="container mt-3 p-2" (ngSubmit)="onUpdate()">
      <span class="text-center" style="font-size: 0.9em; font-weight: lighter"
        >You can edit the employee details here:
      </span>
      <br />
      <div class="fields">
        <label for="fname">First Name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          [(ngModel)]="emp.firstName"
        />
      </div>
      <!-- <span class="text-danger">{{errorMsg}}</span> -->
      <div class="fields">
        <label for="lname">Last Name:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          [(ngModel)]="emp.lastName"
        />
      </div>
  
      <div class="fields">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          [(ngModel)]="emp.email"
        />
      </div>
      <div class="fields">
        <label for="status">Status : &nbsp; &nbsp;</label>
        <select
        [(ngModel)]="emp.status"
          class="form-select"
          style="color: rgb(78, 69, 69)"
          id="status"
          name="status"
        >
          <option value="active" id="active" name="active" selected>Active</option>
          <option value="inactive" id="inactive" name="inactive">Inactive</option>
        </select>
      </div>
      <!-- <span class="text-danger">{{errorMsg}}</span> -->
      <input
        value="Update"
        type="submit"
        style="margin: 8px; padding: 10px; width: 98%"
      />
    </form>
  
    <div class="m-4"></div>
  </div>

<div class="mt-3 container" *ngIf="isTable">
    <span class=" " style="font-size: 1.8rem; font-weight: bolder;">Employees List</span>
  
    <table class="table table-bordered mt-3 container">
      <tr style="font-size: 1.4rem">
        <!-- <th>Employee ID</th> -->
        <th class="p-2 m-2">First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Actions</th>
      </tr>
      <tr *ngFor="let employee of employees" style="font-size: 1.1rem;" >
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.email }}</td>
        <td class="">
          <button
            type="button"
            class="btn btn-btn-primary m-2 "
            (click)="clickUpdate(employee.empId)"
          >
            Edit
          </button>
        
          <button
            type="button"
            class="btn btn-btn-danger m-2 "
            (click)="clickDelete(employee.empId, employee.firstName, employee.lastName)"
          >
            Delete
          </button>
        </td>
      </tr>
    </table>
    <div class="m-1"></div>
  </div>
  
  <!-- update part -->
  
  <div class="container mt-4 mb-5 pb-5" *ngIf="!isTable">
    <span class="mt-3" style="font-size: 1.7rem; font-weight: bolder"
      >Update Employee Here!!!</span
    >
    <button
      type="button"
      class="btn btn-secondary m-3 corner-button"
      (click)="clickBack()"
    >
      Back
    </button>
  
    <form class="container mt-3 p-2" (ngSubmit)="onUpdate()">
      <label for="fname">First Name:</label>
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="{{ emp.firstName }}"
        required
        [(ngModel)]="emp.firstName"
      />
      <!-- <span class="text-danger">{{errorMsg}}</span> -->
      <label for="lname">Last Name:</label>
      <input
        type="text"
        id="lname"
        name="lname"
        placeholder="{{ emp.lastName }}"
        [(ngModel)]="emp.lastName"
      />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="{{ emp.email }}"
        required
        [(ngModel)]="emp.email"
      />
      <!-- <span class="text-danger">{{errorMsg}}</span> -->
      <input value="Update" type="submit" />
    </form>
  
    <div class="m-4"></div>
  </div>
